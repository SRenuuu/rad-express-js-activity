<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/stylesheets/styles.css">

    <title>
        <%= title %>
    </title>
</head>

<body>
    <div class="container">
        <div class="row vertical-center pb-3">
            <div class="col-md-6">
                <img src="./assets/login-art.png" width="90%" alt="Login Art" class="pt-3">
            </div>
            <div class="col-md-6">
                <section class="sign-in-with text-center">
                    Sign in with

                            role="button"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18"
                                viewBox="0 0 30 30" style=" fill:#FFFFFF;">
                                <path
                                    d="M12,27V15H8v-4h4V8.852C12,4.785,13.981,3,17.361,3c1.619,0,2.475,0.12,2.88,0.175V7h-2.305C16.501,7,16,7.757,16,9.291V11 h4.205l-0.571,4H16v12H12z">
                                </path>
                            </svg></a>
                        <a class="btn btn-primary social-media-icon mx-1" href="#" role="button"><svg
                                xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18"
                                viewBox="0 0 30 30" style=" fill:#FFFFFF;">

                                    d="M28,6.937c-0.957,0.425-1.985,0.711-3.064,0.84c1.102-0.66,1.947-1.705,2.345-2.951c-1.03,0.611-2.172,1.055-3.388,1.295 c-0.973-1.037-2.359-1.685-3.893-1.685c-2.946,0-5.334,2.389-5.334,5.334c0,0.418,0.048,0.826,0.138,1.215 c-4.433-0.222-8.363-2.346-10.995-5.574C3.351,6.199,3.088,7.115,3.088,8.094c0,1.85,0.941,3.483,2.372,4.439 c-0.874-0.028-1.697-0.268-2.416-0.667c0,0.023,0,0.044,0,0.067c0,2.585,1.838,4.741,4.279,5.23 c-0.447,0.122-0.919,0.187-1.406,0.187c-0.343,0-0.678-0.034-1.003-0.095c0.679,2.119,2.649,3.662,4.983,3.705 c-1.825,1.431-4.125,2.284-6.625,2.284c-0.43,0-0.855-0.025-1.273-0.075c2.361,1.513,5.164,2.396,8.177,2.396 c9.812,0,15.176-8.128,15.176-15.177c0-0.231-0.005-0.461-0.015-0.69C26.38,8.945,27.285,8.006,28,6.937z">
                                </path>
                            </svg></a>
                        <a class="btn btn-primary social-media-icon mx-1" href="#" role="button"><svg
                                xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18"
                                viewBox="0 0 30 30" style=" fill:#FFFFFF;">
                                <path
                                    d="M9,25H4V10h5V25z M6.501,8C5.118,8,4,6.879,4,5.499S5.12,3,6.501,3C7.879,3,9,4.121,9,5.499C9,6.879,7.879,8,6.501,8z M27,25h-4.807v-7.3c0-1.741-0.033-3.98-2.499-3.98c-2.503,0-2.888,1.896-2.888,3.854V25H12V9.989h4.614v2.051h0.065 c0.642-1.18,2.211-2.424,4.551-2.424c4.87,0,5.77,3.109,5.77,7.151C27,16.767,27,25,27,25z">
                                </path>
                            </svg></a>
                    </div>
                </section>
                <div class="separator my-4">Or</div>
                <section class="pt-2 align-items-center m-auto">
                    <form action="/home" method="post">
                        <div class="mb-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email address"
                                required>
                        </div>
                        <br>
                        <button type="submit" id="submit"
                            class="p-3 px-5 btn btn-md btn-primary login-btn">LOGIN</button>
                        <div class="mt-3 font-weight-bold text-secondary">
                            Don't have an account? <a href="">&nbsp;Register</a>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
